<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bikeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Bike icon - stylized -->
  <g stroke="url(#bikeGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Back wheel -->
    <circle cx="14" cy="44" r="10"/>
    <!-- Front wheel -->
    <circle cx="50" cy="44" r="10"/>
    <!-- Frame triangle -->
    <path d="M14 44 L28 26 L38 44 Z"/>
    <!-- Top tube to front -->
    <path d="M28 26 L46 26"/>
    <!-- Down tube to front wheel -->
    <path d="M46 26 L50 44"/>
    <!-- Handlebar -->
    <path d="M46 26 L52 20"/>
    <path d="M46 26 L44 18"/>
    <!-- Seat -->
    <path d="M28 26 L26 18 L32 18"/>
    <!-- Seat post detail -->
    <circle cx="28" cy="26" r="2" fill="url(#bikeGradient)"/>
  </g>
</svg>
